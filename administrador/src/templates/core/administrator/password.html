{% extends 'base.html' %}

{% block header %}
<h3>
	Trocar Senha
</h3>
{% endblock %}

{% block content %}
{% if error is not None %}
	<div class='error-overlay'>
		<div class='error-popup' onclick="this.parentElement.style.display='none'">
			<h2>Aviso</h2>
			<a class='error-close'>&times;</a>
			<div class='error-content'>
				<p>{{ error }}</p>
			</div>
		</div>
	</div>
{% endif %}

<div class='form'>
	<div class='form-button-return'>
		<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'admin-list' %}`"></i>
	</div>
	<form autocomplete='off' method='post' action='.'>
		{% csrf_token  %}
		<div class='form-block' style='margin-top: 45px'>
			<label for='email'>Informe seu e-mail</label>
			<input 
				type='email' 
				name='email' 
				required
				placeholder='Preencha com o e-mail'
				value='{{ change.email }}' 
			>
		</div>

		<div class='form-group'>
			<div class='form-block' style='margin-top: 15px'>
				<label for='senha'>Informe sua nova senha</label>
				<input 
					type='password' 
					name='senha' 
					minlength='6'
					maxlength='50' 
					pattern='.{6,}'  
					required 
					placeholder='Preencha com a senha nova'
					value='{{ change.senha }}' 
				>
			</div>
			<div class='form-block' style='margin-top: 15px'>
				<label for='senha'>Confirme sua nova senha</label>
				<input 
					type='password' 
					name='confirma' 
					minlength='6'
					maxlength='50' 
					pattern='.{6,}'  
					required 
					placeholder='Preencha com a confirmação da senha'
					value='{{ change.confirma }}' 
				>
			</div>
		</div>
		
		<button type='submit'>Realizar alteração</button>
	</form>
</div>
{% endblock %}
