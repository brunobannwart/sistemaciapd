{% extends 'base.html' %}

{% block header %}
<h3>
	Currículo {{ curriculum.id }}
</h3>
{% endblock %}

{% block content %}
	<div class='form'>
		<div class='form-button-return'>
			<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'curriculum-list' %}`"></i>
		</div>
		<form autocomplete='off' method='post' action='.'>
			{% csrf_token %}
			<div class='form-group' style='margin-top: 30px;'>
				<div class='form-block'>
					<label for='id'>ID</label>
					<input type='text' name='id' readonly value='{{ curriculum.id }}'>
				</div>
				<div class='form-block'>
					<label for='email'>Email</label>
					<input type='text' name='email' readonly value='{{ curriculum.email }}'>
				</div>
			</div>

			<div class='form-group'>
				<div class='form-block'>
					<label for='instituicao_ensino'>Instituições de ensino</label>
					<textarea name='instituicao_ensino' maxlength='100' required>{{ curriculum.instituicao_ensino }}</textarea>
				</div>
				<div class='form-block'>
					<label for='curso_extra'>Cursos extras</label>
					<textarea name='curso_extra' maxlength='100' required>{{ curriculum.curso_extra }}</textarea>
				</div>
			</div>

			<div class='form-group'>
				<div class='form-block'>
					<label for='empresa'>Empresas trabalhadas</label>
					<textarea name='empresa' maxlength='100' required>{{ curriculum.empresa }}</textarea>
				</div>
				<div class='form-block'>
					<label for='cargo'>Cargos ocupados</label>
					<textarea name='cargo' maxlength='100' required>{{ curriculum.cargo }}</textarea>
				</div>
			</div>

			<div class='form-group-checkbox'>
				<div class='form-block-checkbox'>
					<label for='liberado' class='checkbox-label'>Liberado
						{% if curriculum.liberado %}
							<input type='checkbox' id='liberado' name='liberado' value='sim' checked onclick='liberar()'>
							<input id='liberado_hidden' type='hidden' value='nao' name='liberado' disabled>
						{% else %}
							<input type='checkbox' id='liberado' name='liberado' value='sim' onclick='liberar()'>
							<input id='liberado_hidden' type='hidden' value='nao' name='liberado'>
						{% endif %}
						<span class='checkmark'></span>
					</label>
				</div>
			</div>

			<button type='submit'>Salvar alterações</button>
		</form>
	</div>
	<script>
		function liberar() {
			if(document.getElementById('liberado').checked) {
    			document.getElementById('liberado_hidden').disabled = true;
			} else {
				document.getElementById('liberado_hidden').disabled = false;
			}
		}
	</script>
{% endblock %}
