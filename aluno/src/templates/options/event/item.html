{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class='item'>
		<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'event-list' %}`"></i>
		<header>
			<strong>{{ event.titulo }}</strong>
			<p>Data de expiração: {{ event.data_exp }}</p>
		</header>
		<div class='item-image'>
			<img src='{{ MEDIA_URL }}{{ event.arquivo }}' crossorigin/>
		</div>
		<div class='item-content'>
			<p>{{ event.descricao }}</p>
		</div>
	</div>
{% endblock %}
