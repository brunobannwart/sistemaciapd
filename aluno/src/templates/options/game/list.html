{% extends 'base.html' %}
{% block content %}
	<div class='content'>
		<div class='list'>
			<div class='list-content'>
				<ul>
					{% for game in game_list %}
						<li class='list-item'>
							<div class='list-item-img'>
								<img src='{{ game.arquivo.url }}' alt='Imagem' />
							</div>
							<div class='list-item-container'>
								<header>
									<strong>{{ game.titulo }}</strong>
								</header>
								<div class='list-item-container-content'>
									<p>{{ game.descricao }}</p>
									<button class='list-item-button' onclick="window.location.href=`{% url 'game' game.id %}`">
										Acessar
									</button>
								</div>
							</div>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
