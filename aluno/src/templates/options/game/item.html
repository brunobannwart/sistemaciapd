{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'game-list' %}`"></i>
		<header>
			<strong>{{ game.titulo }}</strong>
		</header>
		<div class='wrapper-content'>
			<iframe 
				width='560' 
				height='315' 
				src='{{ game.url }}' 
				frameborder='0'
			>
		</div>
	</div>
{% endblock %}
