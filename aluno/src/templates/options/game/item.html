{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<button style='border: 0; background-color: transparent;' onclick="window.location.href=`{% url 'game-list' %}`" aria-label='retornar'>
			<i class='fas fa-arrow-circle-left'></i>
		</button>
		<header>
			<strong>{{ game.titulo }}</strong>
		</header>
		<div class='item-image'>
			<img src='{{ game.arquivo }}' alt='Imagem do jogo {{ game.titulo }}' crossorigin/>
		</div>
		<div class='item-content'>
			<button onclick='window.open(`{{ game.url }}`, `_blank`)'>Acessar jogo</button>
		</div>
	</div>
{% endblock %}
