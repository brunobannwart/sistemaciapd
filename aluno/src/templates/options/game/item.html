{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<button style='border: 0; background-color: transparent;' onclick="window.location.href=`{% url 'game-list' %}`" aria-label='retornar'>
			<i class='fas fa-arrow-circle-left'></i>
		</button>
		<header>
			<strong>{{ game.titulo }}</strong>
		</header>
		<div class='wrapper-content'>
			<iframe 
				width='560' 
				height='315' 
				src='{{ game.url }}' 
				frameborder='0'
			>
		</div>
	</div>
{% endblock %}
