{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<button style='border: 0; background-color: transparent;' onclick="window.location.href=`{% url 'game-list' %}`" aria-label='retornar'>
			<i class='fas fa-arrow-circle-left'></i>
		</button>
		<header>
			<strong onmouseenter='ajudaVoz(`{{ game.titulo }}`)'>{{ game.titulo }}</strong>
		</header>
		<div class='item-image'>
			<img src='{{ game.arquivo }}' alt='Imagem do jogo {{ game.titulo }}' crossorigin/>
		</div>
		<div class='item-content'>
			<button 
				type='button' 
				onclick='acessarJogo(`{{ game.url }}`)'
				onmouseenter='ajudaVoz(`Acessar site do jogo`)'
			>
				Acessar jogo
			</button>
		</div>
	</div>
	<script>
		function acessarJogo(jogo_url) {
			window.open(jogo_url + '?password=ciapd', '_blank');
		}
	</script>
{% endblock %}
