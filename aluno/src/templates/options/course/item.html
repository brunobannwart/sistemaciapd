{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'course-list' %}`"></i>
		<header>
			<strong>{{ course.titulo }}</strong>
		</header>
		<div class='item-image'>
			<img src='{{ MEDIA_URL }}{{ course.arquivo }}' crossorigin/>
		</div>
		<div class='item-content'>
			<p>Data de expiração: {{ course.data_exp }}</p>
			<p>{{ course.descricao }}</p>
		</div>
	</div>
{% endblock %}
