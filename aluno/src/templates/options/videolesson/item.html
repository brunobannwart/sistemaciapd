{% extends 'base.html' %}

{% block content %}
	<div class='item'>
		<i class='fas fa-arrow-circle-left' onclick="window.location.href=`{% url 'videolesson-list' %}`"></i>
		<header>
			<strong>{{ videolesson.titulo }}</strong>
		</header>
		<div class='wrapper-content'>
			<iframe 
				width='560' 
				height='315' 
				src='{{ videolesson.url }}' 
				frameborder='0' 
				allowfullscreen
			>
			</iframe>
		</div>
	</div>
{% endblock %}
