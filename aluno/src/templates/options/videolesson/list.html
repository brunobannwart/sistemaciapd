{% extends 'base.html' %}
{% block content %}
	<div class='content'>
		<div class='list'>
			<div class='list-content'>
				<ul>
					{% for videolesson in videolesson_list %}
						<li class='list-item'>
							<div class='list-item-img'>
								<img src='{{ videolesson.arquivo }}' alt='Imagem da video-aula {{ videolesson.titulo }}' crossorigin/>
							</div>
							<div class='list-item-container'>
								<header>
									<strong>{{ videolesson.titulo }}</strong>
								</header>
								<div class='list-item-container-content'>
									<p>{{ videolesson.descricao }}</p>
									<button class='list-item-button' onclick="window.location.href=`{% url 'videolesson' videolesson.id %}`" onmouseenter='ajudaVoz(`Acessar {{ videolesson.titulo }}`)'>
										Acessar
									</button>
								</div>
							</div>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
