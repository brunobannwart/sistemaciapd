{% load static %}
<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
    <link rel='shortcut icon' href="{% static 'assets/favicon.ico' %}" />
    <title>CIAPD - Aluno</title>
</head>
<body>
    <div class='background'>
        {% if error is not None %}
            <div class='login-error-overlay'>
                <div class='login-error-popup' onclick="this.parentElement.style.display='none'">
                    <h2>Aviso</h2>
                    <button class='login-error-close' style='border: 0; background-color: transparent;'>&times;</button>
                    <div class='login-error-content'>
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
        <div class='container'>
            <div class='content'>
                <header class='header'>
                    {% block login-header %}
                        <img src="{% static 'assets/ciapd.svg' %}" alt='Logo do CIAPD' />
                        <strong>Entrar</strong>
                        <p>Use sua conta estudantil</p>
                    {% endblock %}
                </header>
                {% block login-content %}
                    <form autocomplete='off' action='.' method='post'>
                        {% csrf_token %}
                        <label for='email'>E-mail *</label>
                        <input type='email' id='email' name='email' class='email' placeholder='Digite seu email' value='{{ login.email }}' />
                        <label for='senha'>Senha *</label>
                        <input type='password' id='senha' name='senha' class='password' placeholder='Digite sua senha' maxlength='50' value='{{ login.senha }}' />              
                        <button class='login-student' type='submit'>Entrar</button>          
                        <button style='margin-top: 1.35em' class='login-student' type='button' onclick="window.location.href=`{% url 'camera' %}`" >
                            Entrar com foto
                        </button>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
